<ion-content>
  <div padding>
    <div class="logo">
      <img src="http://placehold.it/50x50">
    </div>

    <ion-item>
      <ion-input placeholder="Full Name" [(ngModel)]="fullname" name="fullname" type="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="E-mail" [(ngModel)]="email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block class="loginBtn" (click)="signupUser()">Sign Up</button>
    <button ion-button block clear class="signup" (click)="goBackToLoginPage()">Already have an account? Login</button>
  </div>
</ion-content>
